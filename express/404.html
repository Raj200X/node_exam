<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #cfcfcf;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            background: #ff4c4c;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #e63b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>This page does not exist</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
